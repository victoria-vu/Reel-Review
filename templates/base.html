<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Reviews: {% block title %}{% endblock %}</title>

    {% block head %}{% endblock %}
</head>
<body>
    {% for msg in get_flashed_messages() %}
        <p class="flask-msg">
            {{ msg }}
        </p>
    {% endfor %}

    {% block body %}{% endblock %}    
</body>
</html>
